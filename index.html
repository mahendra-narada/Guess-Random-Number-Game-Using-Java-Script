<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Random number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    </head>
    <body>
        
        <div class="container">
        <p>Enter a number between 1 and 10:</p>
        <input type="text" id="number" placeholder="Enter a guess">
        <button id="submit">Guess number</button><br><br>
        <p id="result"></p>
        </div>
        <script>
        
        

        let btn = document.getElementById("submit");
        btn.onclick=guessNumber;

        let randomnumber = Math.floor((Math.random()*10)+1);
        

        function guessNumber() {
            let getnumber  = parseInt(document.getElementById("number").value);
            if (getnumber==randomnumber) {
                document.getElementById("result").innerHTML="You Won ðŸ¥³";
            }
            else{
                document.getElementById("result").innerHTML="Try Again ðŸ˜”";
            }
        }
        </script>    
</body>
</html>
